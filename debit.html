<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJanatha Bank - Debit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #0033A0;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .nav {
            background-color: #D50032;
            padding: 8px 0;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #FFDD44;
            border-radius: 5px;
            color: #0033A0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #D50032;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #0033A0;
            font-weight: bold;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            border: 2px solid #0033A0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input-field input:focus {
            outline: none;
            border-color: #FFDD44;
        }
        .input-field button {
            width: 100%;
            padding: 12px;
            background-color: #D50032;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .input-field button:hover {
            background-color: #FFDD44;
            color: #0033A0;
        }
        .balance {
            margin-top: 20px;
            font-size: 18px;
            color: #0033A0;
            text-align: center;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0033A0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .back-btn:hover {
            background-color: #FFDD44;
            color: #0033A0;
        }
        .footer {
            background-color: #0033A0;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #FFDD44;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            .logo {
                font-size: 24px;
            }
            h2 {
                font-size: 22px;
            }
            .input-field input, .input-field button {
                font-size: 14px;
                padding: 8px;
            }
            .balance {
                font-size: 16px;
            }
            .back-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            .nav a {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyJanatha Bank</div>
    </div>
    <div class="nav">
        <a href="home.html">Home</a>
        <a href="#accounts">Accounts</a>
        <a href="#loans">Loans</a>
        <a href="#investments">Investments</a>
        <a href="#contact">Contact Us</a>
    </div>
    <div class="container">
        <h2>Debit Amount</h2>
        <div class="input-field">
            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" placeholder="Enter your 4-digit PIN">
        </div>
        <div class="input-field">
            <label for="amount">Enter Amount to Debit:</label>
            <input type="number" id="amount" placeholder="Enter amount in Rs">
        </div>
        <div class="input-field">
            <button id="debitBtn">Debit Amount</button>
        </div>
        <div class="balance" id="balance"></div>
        <a href="home.html" class="back-btn">Back to Home</a>
    </div>
    <div class="footer">
        <div class="footer-links">
            <a href="#about">About Us</a>
            <a href="#careers">Careers</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms & Conditions</a>
            <a href="#contact">Contact Us</a>
        </div>
        Â© 2024 MyJanatha Bank. All rights reserved.
    </div>

    <script>
        let balance = 100000;

        document.getElementById('debitBtn').addEventListener('click', function(e) {
            const correctPin = '1234';
            const enteredPin = document.getElementById('pin').value;
            const amount = parseInt(document.getElementById('amount').value);

            if (enteredPin === correctPin) {
                if (amount <= balance) {
                    balance -= amount;
                    document.getElementById('balance').textContent = 'Current balance: ' + balance + ' Rs';
                    alert('Amount Debited Successfully!');
                } else {
                    alert('Insufficient Balance.');
                }
            } else {
                alert('Incorrect PIN. Please try again.');
            }
        });
    </script>
</body>
</html>
