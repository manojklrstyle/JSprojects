<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Works</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 80px 20px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .container-wrapper {
            background-color: #ffffff;
            padding: 60px 0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .card img {
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card-content {
            padding: 20px;
            background-color: #ffffff;
        }
        .card-title {
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card-link:hover {
            text-decoration: none;
        }
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
        }
        @media (max-width: 576px) {
            .header h1 {
                font-size: 2.5rem;
            }
            .card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My JavaScript Works</h1>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="home.html" class="card-link">
                            <img src="./images/index banking.jpeg" alt="BANKING APPLICATION" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">Banking Application</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="shopping.html" class="card-link">
                            <img src="./images/index shoping.jpeg" alt="SHOPPING WEBSITE" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">Shopping Website</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="apicalling.html" class="card-link">
                            <img src="./images/index ap call.png" alt="API-CALLING" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">API-CALLING</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card">
                        <a href="jswebsite.html" class="card-link">
                            <img src="./images/index pic 4.png" alt="JS-WEBSITE" class="card-img-top">
                            <div class="card-content">
                                <h5 class="card-title">JS-WEBSITE</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 JavaScript Works by manojparavada</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
